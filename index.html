<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Death | Status Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #121212;
      --text: #e0e0e0;
      --text-light: #b0b0b0;
      --accent: #7c3aed; /* Indigo — professional & modern */
      --success: #4caf50;
      --danger: #f44336;
      --border: #2d2d2d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
      line-height: 1.7;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .name {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #7c3aed, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
    }

    .tagline {
      font-size: 1.3rem;
      color: var(--text-light);
      font-weight: 400;
      margin-bottom: 1rem;
    }

    .tech-stack {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    .tech-tag {
      background-color: rgba(124, 58, 237, 0.1);
      border: 1px solid rgba(124, 58, 237, 0.3);
      color: #7c3aed;
      padding: 0.4rem 0.9rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }

    .status-section h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--text);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .project-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(124, 58, 237, 0.15);
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(124, 58, 237, 0.1), transparent);
      transition: left 0.5s;
    }

    .project-card:hover::before {
      left: 100%;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .project-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text);
    }

    .project-url {
      font-size: 0.9rem;
      color: var(--text-light);
      word-break: break-all;
      margin-top: 0.3rem;
    }

    .project-icon {
      width: 20px;
      height: 20px;
      margin-right: 0.4rem;
    }

    .repo-link {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: var(--text-light);
      margin: 1rem 0;
      text-decoration: none;
      transition: color 0.2s;
    }

    .repo-link:hover {
      color: var(--accent);
    }

    .repo-link i {
      margin-right: 0.4rem;
      font-size: 1rem;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 0.4rem;
    }

    .status-up {
      background-color: var(--success);
    }

    .status-down {
      background-color: var(--danger);
    }

    .activity {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .activity-message {
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .timestamp {
      font-size: 0.8rem;
      color: var(--text-light);
      display: flex;
      align-items: center;
    }

    .timestamp i {
      margin-right: 0.3rem;
      color: var(--text-light);
    }

    .actions {
      display: flex;
      gap: 0.6rem;
      margin-top: 1rem;
    }

    .action-btn {
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      font-size: 0.9rem;
      padding: 0.3rem;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .action-btn:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .what-im-doing {
      margin-top: 3rem;
      padding: 1.8rem;
      background-color: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--border);
      text-align: center;
    }

    .what-im-doing h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .current-task {
      font-size: 1.1rem;
      color: var(--text-light);
      line-height: 1.7;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      color: var(--text-light);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.2rem;
      }
      .tagline {
        font-size: 1.1rem;
      }
      .projects-grid {
        grid-template-columns: 1fr;
      }
      .name {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- HEADER -->
    <div class="header">
      <h1 class="name">Death</h1>
      <p class="tagline">Building apps that just work.</p>
      <div class="tech-stack">
        <span class="tech-tag">HTML</span>
        <span class="tech-tag">CSS</span>
        <span class="tech-tag">JavaScript</span>
        <span class="tech-tag">Node.js</span>
        <span class="tech-tag">REST API</span>
      </div>
    </div>

    <!-- PROJECTS -->
    <section class="status-section">
      <h2>Projects</h2>
      <div class="projects-grid" id="projects"></div>
    </section>

    <!-- WHAT I'M DOING -->
    <section class="what-im-doing">
      <h3>What I'm Doing Right Now</h3>
      <p class="current-task">Developing a scalable Node.js backend for a real-time analytics dashboard + optimizing frontend performance with vanilla JS.</p>
    </section>

    <!-- FOOTER -->
    <footer>
      © 2025 Death • Built with ❤️ using HTML, CSS & JavaScript
    </footer>

  </div>

  <script>
    // === YOUR PROJECTS — REPLACE THESE WITH YOUR OWN ===
    const projects = [
      {
        name: "AuthFlow",
        url: "authflow.death.dev",
        repo: "DeathDev/authflow",
        status: "up",
        lastUpdate: "2m ago",
        commitMessage: "Added JWT refresh token rotation",
        branch: "main",
        icon: "triangle"
      },
      {
        name: "TaskMaster API",
        url: "api.taskmaster.death.dev",
        repo: "DeathDev/taskmaster-api",
        status: "up",
        lastUpdate: "1h ago",
        commitMessage: "Fixed rate limiting bug in v2",
        branch: "v2",
        icon: "triangle"
      },
      {
        name: "DeathUI Library",
        url: "deathui.dev",
        repo: "DeathDev/deathui",
        status: "down",
        lastUpdate: "3 days ago",
        commitMessage: "Removed deprecated React dependency",
        branch: "dev",
        icon: "circle"
      },
      {
        name: "Dashboard Pro",
        url: "dashboard-pro.death.dev",
        repo: "DeathDev/dashboard-pro",
        status: "up",
        lastUpdate: "15m ago",
        commitMessage: "Integrated WebSocket notifications",
        branch: "main",
        icon: "triangle"
      }
    ];

    // Render Projects
    const projectsContainer = document.getElementById("projects");

    projects.forEach(project => {
      const card = document.createElement("div");
      card.className = "project-card";

      const icon = project.icon === "triangle" ? "fas fa-triangle-exclamation" : "fas fa-circle";
      const statusClass = project.status === "up" ? "status-up" : "status-down";

      card.innerHTML = `
        <div class="project-header">
          <div>
            <i class="${icon}" style="color: ${project.status === "up" ? "#4caf50" : "#f44336"};"></i>
            <span class="project-name">${project.name}</span>
            <div class="project-url">${project.url}</div>
          </div>
          <div class="actions">
            <button class="action-btn" onclick="window.open('https://github.com/${project.repo}', '_blank')">
              <i class="fab fa-github"></i>
            </button>
            <button class="action-btn" onclick="window.open('https://${project.url}', '_blank')">
              <i class="fas fa-external-link-alt"></i>
            </button>
          </div>
        </div>
        
        <a href="https://github.com/${project.repo}" class="repo-link" target="_blank">
          <i class="fab fa-github"></i> ${project.repo}
        </a>

        <div class="activity">
          <div class="activity-message">${project.commitMessage}</div>
          <div class="timestamp">
            <i class="far fa-clock"></i> ${project.lastUpdate} on <i class="fas fa-code-branch"></i> ${project.branch}
          </div>
        </div>
      `;

      projectsContainer.appendChild(card);
    });
  </script>
</body>
</html>
